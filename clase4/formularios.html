<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Tablas</a></li>
                <li><a href="./formularios.html">Formularios</a></li>
            </ul>

        </nav>
    </header>
    <main>
        <h1>Estructura del formulario</h2>
        <section>
            <article>
                <h2>Elementos del formulario</h2>
                <ul>
                    <!-- etiqueta principal  -->
                    <li>from</li>
                    <!-- agrupamos 2 elementos -->
                    <li>div</li>
                    <!-- etiqueta de texto -->
                    <li>label</li>
                    <!-- etiqueta de entrada de texto -->
                    <li>input</li>
                    <!-- boton para enviar los datos -->
                    <li>input</li>
                </ul>
            </article>
            <article>
                <h2>Ejemplo de formulario</h2>
                <!-- action es donde vamos a enviar los datos del form -->
                <!-- por defecto el metodo del formulario es de tipo get -->
                <!-- query string ?usuario=dsada&email=dsadsa&password=ffsds -->
                <form action="./registro.html" method="get">
                    <div>
                        <label for="usuario">usuario</label>
                        <!-- tipo de input/ nombre para la query string/ relacionar el label con el input -->
                        <input type="text" name="usuario" id="usuario" required>
                    </div>
                    <div>
                        <label for="email">correo</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">contrase√±a</label>
                        <input type="password" name="password" id="password" required> 
                    </div>
                    <div>
                        <label for="telefono">telefono</label>
                        <input type="tel" name="telefono" id="telefono" required>
                    </div>   
                        <h3>Ejemplos de tipos de input</h3>
                        <div>
                            <input type="button" value="Miboton">
                        </div>
                        <div>
                            <h3>Selecciona tus preferencias</h3>
                            <label for="deporte">Deporte</label>
                            <input type="checkbox" name="check" value="deporte">
                            <label for="viajar">Viajar</label>
                            <input type="checkbox" name="check" value="viajar">
                            <label for="cantar">Cantar</label>
                            <input type="checkbox" name="check" value="cantar">
                            <label for="visitar">Visitar</label>
                            <input type="checkbox" name="check" value="visitar">
                        </div>
                        <div>
                            <h3>Cual es tu favorito</h3>
                            <label for="messi">Messi</label>
                            <input type="radio" name="favorito" value="messi">
                            <label for="dibu">Dibu</label>
                            <input type="radio" name="favorito" value="dibu">
                            <label for="dimaria">Di Maria</label>
                            <input type="radio" name="favorito" value="dimaria">
                        </div>

                    <div>
                        <input type="submit" value="Registrarse">
                    </div>
                    
                </form>
                
            </article>
        </section>
    </main>
    <footer></footer>
    <br>
</body>
</html>
